<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skulpt Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://skulpt.org/js/skulpt.min.js" type="text/javascript"></script>
    <script src="https://skulpt.org/js/skulpt-stdlib.js" type="text/javascript"></script>
</head>
<body>
    <h3>Python Code</h3>
    <div>
        <!-- Fixed "Hello World" program -->
        <textarea id="python-code" cols="40" rows="10" readonly>print("Hello, World!")</textarea><br />
        <button onclick="runPythonCode()">Run Python Code</button>
    </div>
    <div>
        <h4>Output:</h4>
        <pre id="output"></pre>
    </div>

    <script type="text/javascript">
        // Output function
        function printOutput(text) { 
            var output = document.getElementById("output"); 
            output.textContent += text; 
        } 

        // Function to read builtin files
        function readBuiltinFile(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }

        // Function to run Python code
        function runPythonCode() { 
            var pythonCode = document.getElementById("python-code").value; 
            var output = document.getElementById("output"); 
            output.textContent = 'Output:\n'; 
            Sk.pre = "output";
            Sk.configure({output: printOutput, read: readBuiltinFile}); 
            var promise = Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, pythonCode, true);
            });
            promise.then(function(mod) {
                console.log('Success');
            },
            function(err) {
                console.log(err.toString());
            });
        }
    </script>
</body>
</html>
