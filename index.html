<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skulpt Python on GitHub Pages</title>
    <!-- Step 1: Include Skulpt Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/2.0.2/skulpt.min.js"></script>
    <!-- Step 2: Include Skulpt Stdlib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/2.0.2/skulpt-stdlib.js"></script>
</head>
<body>
    <h1>Skulpt Python on GitHub Pages</h1>
    <!-- Step 3: Write Python Code -->
    <script type="text/python">
        # Step 4: Write Python code to display "Hello, World!"
        print("Hello World")
    </script>
    <!-- Step 5: Display Output -->
    <div id="output"></div>
    <!-- Step 6: Run Python Code -->
    <script type="text/javascript">
        // Capture the output of the Python code
        var output = document.getElementById("output");

        // Redirect Skulpt's print output to the HTML element
        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }

        // Execute the Python code and display the output
        Sk.configure({
            output: function(text) {
                output.innerHTML += text + "<br>";
            },
            read: builtinRead
        });
        Sk.misceval.asyncToPromise(function() {
            return Sk.importMainWithBody("<stdin>", false, "print('Hello World')");
        });
    </script>
</body>
</html>
